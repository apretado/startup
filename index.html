<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I know you</title>
  </head>
  <body>
    <header>
      <h1>I know you</h1>
      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="lobby.html">Lobby</a></li>
          <li><a href="prompt.html">Prompt</a></li>
          <li><a href="guess.html">Guess</a></li>
          <li><a href="scores.html">Scores</a></li>
        </menu>
      </nav>
      <hr />
    </header>
    <main>
      <h2>Join a game</h2>
      <form method="get" action="lobby.html">
        <label for="code">Room Code</label>
        <input type="text" id="code" placeholder="Enter 4-letter code" />
        <br>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <br>
        <button type="submit">Play</button>
      </form>
      <br>
      <h2>Sign in to create a game</h2>
      <form method="get" action="lobby.html">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" />
        <br>
        <label for="name">Password</label>
        <input type="password" id="password" placeholder="Password" />
        <br>
        <button type="submit">Login</button>
      </form>
    </main>
    <footer>
        <hr />
        <p>Made by Jonathan Thornton</p>
        <a href="https://github.com/apretado/startup">GitHub</a>
      </footer>
  </body>
</html>
